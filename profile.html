<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-container">
    <div class="logo">
        <img src="Moneylogo.png" alt="Huge Logo">
    </div>
    <div class="profile-box">
        <h2>Welcome to your profile!</h2>
        <div class="user-info">
            <div class="user-data">
                <span>First Name:</span>
                <span id="first-name"></span>
            </div>
            <div class="user-data">
                <span>Last Name:</span>
                <span id="last-name"></span>
            </div>
            <div class="user-data">
                <span>Email Address:</span>
                <span id="email"></span>
            </div>
            <div class="user-data">
                <span>Sex:</span>
                <span id="sex"></span>
            </div>
        </div>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
